# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
configHash: "1" # configuration change detection
codenow:
  instance: ""
  applicationName: ""
  applicationRuntimeName: ""
  applicationVersion: ""
  componentRuntimeName: "rbucomp"
  componentName: "rbucomp"
  componentVersion: ${project.version}
  templateId: ""
  domainName: "stxcn-fat.stxcn.codenow.com"
  environmentId: ""

buildNumber: "${env.BUILD_NUMBER}"

image:
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  externalEndpointEnabled: true


fluentbit:
  istioProxy:
    enabled: true
    parser: envoy-logging-filter-parser
  parser: oxus-app-component-json

configFiles: {}
environmentVariables: {}

metricsPrometheusEnabled: false
metricsPrometheusStep: PT1M

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
